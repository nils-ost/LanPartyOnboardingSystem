<p-table [value]="vlans" sortField="number">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="number">
                <ng-container i18n="@@elementFieldLabelVlanNumber">Number</ng-container>
                <p-sortIcon field="number"></p-sortIcon>
            </th>
            <th pSortableColumn="purpose">
                <ng-container i18n="@@elementFieldLabelVlanPurpose">Purpose</ng-container>
                <p-sortIcon field="purpose"></p-sortIcon>
            </th>
            <th pSortableColumn="desc">
                <ng-container i18n="@@elementFieldLabelVlanDesc">Description</ng-container>
                <p-sortIcon field="desc"></p-sortIcon>
            </th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-vlan>
        <tr>
            <td>{{ vlan.number }}</td>
            <td>{{ vlanPurposeType[vlan.purpose] }}</td>
            <td>{{ vlan.desc }}</td>
            <td>
                <button pButton type="button" class="p-button-outlined p-button-primary" icon="pi pi-pencil" (click)="editVlan(vlan)"></button>
                <button pButton type="button" class="p-button-outlined p-button-danger" icon="pi pi-trash" (click)="confirmDelete(vlan)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog [(visible)]="editDialog" header="Edit Vlan" [modal]="true" [dismissableMask]="true">
    <app-vlan-creadit [vlan]="selectedVlan" (dialogEndEvent)="editedVlan()"></app-vlan-creadit>
</p-dialog>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>

<p-toast></p-toast>

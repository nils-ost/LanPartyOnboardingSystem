<p-panel header="VLANs">
    <ng-template pTemplate="icons">
        <button pButton (click)="createvlan.toggle($event)" i18n="@@buttonCreate">Create</button>
    </ng-template>

    <app-vlans-list [vlans]="vlans" (editedVlanEvent)="creaditVlan()"></app-vlans-list>
</p-panel>

<p-panel header="Switches">
    <ng-template pTemplate="icons">
        <button pButton (click)="createswitch.toggle($event)" i18n="@@buttonCreate">Create</button>
    </ng-template>

    <app-switches-list [switches]="switches" [vlans]="vlans" [ports]="ports" (editedSwitchEvent)="creaditSwitch()"></app-switches-list>
</p-panel>

<p-panel header="IpPools">
    <ng-template pTemplate="icons">
        <button pButton (click)="createippool.toggle($event)" i18n="@@buttonCreate">Create</button>
    </ng-template>

    <app-ip-pools-list [ippools]="ippools" [vlans]="vlans" (editedIpPoolEvent)="creaditIpPool()"></app-ip-pools-list>
</p-panel>

<p-overlayPanel #createvlan [showCloseIcon]="true">
    <ng-template pTemplate>
        <app-vlan-creadit (dialogEndEvent)="creaditVlan()"></app-vlan-creadit>
    </ng-template>
</p-overlayPanel>

<p-overlayPanel #createswitch [showCloseIcon]="true">
    <ng-template pTemplate>
        <app-switch-creadit [vlans]="vlans" (dialogEndEvent)="creaditSwitch()"></app-switch-creadit>
    </ng-template>
</p-overlayPanel>

<p-overlayPanel #createippool [showCloseIcon]="true">
    <ng-template pTemplate>
        <app-ip-pool-creadit [vlans]="vlans" (dialogEndEvent)="creaditIpPool()"></app-ip-pool-creadit>
    </ng-template>
</p-overlayPanel>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>

<p-toast></p-toast>

<p-panel header="Tables">
    <ng-template pTemplate="icons">
        <button pButton (click)="createtable.toggle($event)" i18n="@@buttonCreate">Create</button>
    </ng-template>

    <app-tables-list [system]="system" [tables]="tables" [ippools]="ippools" [switches]="switches" [vlans]="vlans" [seats]="seats" (editedTableEvent)="creaditTable()" (editedSeatEvent)="refreshSeats()" (selectTableEvent)="selectTable($event)"></app-tables-list>
</p-panel>

<p-panel header="Seats">
    <app-seats-list [system]="system" [seats]="seats" [tables]="tables" [ippools]="ippools" [participants]="participants" [selectedTable]="selectedTable" (editedSeatEvent)="refreshSeats()" (editedParticipantEvent)="refreshParticipants()"></app-seats-list>
</p-panel>

<p-overlayPanel #createtable [showCloseIcon]="true">
    <ng-template pTemplate>
        <app-table-creadit [vlans]="vlans" [switches]="switches" [ippools]="ippools" (dialogEndEvent)="creaditTable()"></app-table-creadit>
    </ng-template>
</p-overlayPanel>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>

<p-toast></p-toast>

<app-menu></app-menu>
